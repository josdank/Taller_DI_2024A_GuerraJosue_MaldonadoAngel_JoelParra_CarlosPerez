<!-- ETIQUETAS DE HTML-->
<!-- TABLAS -->
  <!DOCTYPE html>
  <html lang="es">
    <head>
      <meta charset="UTF-8" />
      <title>Tablas</title>
    </head>
    <body>
      <h1>Introducción a las tablas</h1>
      <H1>JOSUE GUERRA</H1>
      <hr>
      <table>
        <caption>
         <strong>Personajes de Marvel</strong> 
        </caption>
        <tr>
          <td>Personaje</td>
          <td>Saga</td>
          <td>Detalle</td>
        </tr>
        <tr>
          <td>Dr. Strange</td>
          <td>Marvel</td>
          <td>Bueno</td>
        </tr>
      </table>
      <hr>
      <table>
        <caption>
          HORARIO DE CLASES
        </caption>
        <thead>
          <tr>
            <th>HORARIO</th>
            <th>LUNES</th>
            <th>MARTES</th>
            <th>MIÉRCOLES</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>09:00 - 11:00</td>
            <td>Progra</td>
            <td>Diseño</td>
            <td>gestion</td>
            <td>AI</td>
          </tr>
          <tr>
            <td>11:00 - 13:00</td>
            <td>redes</td>
            <td>POO</td>
            <td>SALSA</td>
            <td>reunión</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td>Total de asignaturas</td>
            <td></td>
            <td>8</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </body>
  </html>
